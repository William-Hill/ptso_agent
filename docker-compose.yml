version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ptso_db
    environment:
      POSTGRES_DB: ptso_db
      POSTGRES_USER: ptso_user
      POSTGRES_PASSWORD: ptso_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ptso_user -d ptso_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 